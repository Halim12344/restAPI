<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration API - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status.online {
            background: #10b981;
            color: white;
        }
        
        .status.offline {
            background: #ef4444;
            color: white;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .response {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .response h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        #responseContent {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .event-list {
            margin-top: 20px;
        }
        
        .event-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .event-item h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .event-item p {
            color: #666;
            font-size: 13px;
            margin: 3px 0;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-small {
            width: auto;
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ Event Registration API</h1>
            <p>Test Interface untuk REST API</p>
            <div id="apiStatus" class="status offline">Checking...</div>
        </div>
        
        <div class="grid">
            <!-- Create Event Form -->
            <div class="card">
                <h2>üìù Buat Event Baru</h2>
                <form id="createEventForm">
                    <div class="form-group">
                        <label>Judul Event *</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Deskripsi *</label>
                        <textarea id="eventDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Kategori *</label>
                        <select id="eventCategory" required>
                            <option value="workshop">Workshop</option>
                            <option value="seminar">Seminar</option>
                            <option value="conference">Conference</option>
                            <option value="training">Training</option>
                            <option value="webinar">Webinar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tanggal *</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label>Lokasi *</label>
                        <input type="text" id="eventLocation" required>
                    </div>
                    <div class="form-group">
                        <label>Max Peserta *</label>
                        <input type="number" id="eventMaxParticipants" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>Pembicara *</label>
                        <input type="text" id="eventSpeaker" required>
                    </div>
                    <div class="form-group">
                        <label>Harga (Rp)</label>
                        <input type="number" id="eventPrice" min="0" value="0">
                    </div>
                    <button type="submit">Buat Event</button>
                </form>
            </div>
            
            <!-- Register Participant Form -->
            <div class="card">
                <h2>üë§ Daftar Peserta</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Event ID *</label>
                        <input type="text" id="regEventId" required placeholder="Pilih dari daftar event">
                    </div>
                    <div class="form-group">
                        <label>Nama Lengkap *</label>
                        <input type="text" id="regName" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label>No. Telepon *</label>
                        <input type="tel" id="regPhone" required>
                    </div>
                    <div class="form-group">
                        <label>Organisasi</label>
                        <input type="text" id="regOrg">
                    </div>
                    <button type="submit">Daftar</button>
                </form>
            </div>
        </div>
        
        <!-- Events List -->
        <div class="card">
            <h2>üìã Daftar Event</h2>
            <button onclick="loadEvents()" style="margin-bottom: 15px;">üîÑ Refresh Events</button>
            <div id="eventsList" class="event-list"></div>
        </div>
        
        <!-- Response Display -->
        <div class="response">
            <h2>üì° Response</h2>
            <div id="responseContent">Waiting for request...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        
        // Check API Status
        async function checkApiStatus() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                document.getElementById('apiStatus').textContent = '‚úÖ API Online';
                document.getElementById('apiStatus').className = 'status online';
                displayResponse(data);
                loadEvents();
            } catch (error) {
                document.getElementById('apiStatus').textContent = '‚ùå API Offline';
                document.getElementById('apiStatus').className = 'status offline';
                displayResponse({ error: 'Cannot connect to API. Make sure server is running on port 3000' });
            }
        }
        
        // Display Response
        function displayResponse(data) {
            document.getElementById('responseContent').textContent = JSON.stringify(data, null, 2);
        }
        
        // Create Event
        document.getElementById('createEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const eventData = {
                title: document.getElementById('eventTitle').value,
                description: document.getElementById('eventDescription').value,
                category: document.getElementById('eventCategory').value,
                date: document.getElementById('eventDate').value,
                location: document.getElementById('eventLocation').value,
                maxParticipants: parseInt(document.getElementById('eventMaxParticipants').value),
                speaker: document.getElementById('eventSpeaker').value,
                price: parseInt(document.getElementById('eventPrice').value)
            };
            
            try {
                const response = await fetch(`${API_URL}/api/events`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData)
                });
                
                const data = await response.json();
                displayResponse(data);
                
                if (data.success) {
                    alert('‚úÖ Event berhasil dibuat!');
                    document.getElementById('createEventForm').reset();
                    loadEvents();
                } else {
                    alert('‚ùå Error: ' + data.message);
                }
            } catch (error) {
                displayResponse({ error: error.message });
                alert('‚ùå Error: ' + error.message);
            }
        });
        
        // Register Participant
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const regData = {
                eventId: document.getElementById('regEventId').value,
                participantName: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                phone: document.getElementById('regPhone').value,
                organization: document.getElementById('regOrg').value
            };
            
            try {
                const response = await fetch(`${API_URL}/api/registrations`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(regData)
                });
                
                const data = await response.json();
                displayResponse(data);
                
                if (data.success) {
                    alert('‚úÖ Pendaftaran berhasil!');
                    document.getElementById('registerForm').reset();
                    loadEvents();
                } else {
                    alert('‚ùå Error: ' + data.message);
                }
            } catch (error) {
                displayResponse({ error: error.message });
                alert('‚ùå Error: ' + error.message);
            }
        });
        
        // Load Events
        async function loadEvents() {
            try {
                const response = await fetch(`${API_URL}/api/events`);
                const data = await response.json();
                
                const eventsList = document.getElementById('eventsList');
                
                if (data.data && data.data.length > 0) {
                    eventsList.innerHTML = data.data.map(event => `
                        <div class="event-item">
                            <h3>${event.title}</h3>
                            <p><strong>ID:</strong> ${event.id || event._id}</p>
                            <p><strong>Kategori:</strong> ${event.category}</p>
                            <p><strong>Tanggal:</strong> ${new Date(event.date).toLocaleDateString('id-ID')}</p>
                            <p><strong>Lokasi:</strong> ${event.location}</p>
                            <p><strong>Peserta:</strong> ${event.currentParticipants}/${event.maxParticipants}</p>
                            <p><strong>Harga:</strong> Rp ${event.price.toLocaleString('id-ID')}</p>
                            <div class="btn-group">
                                <button class="btn-small btn-info" onclick="fillEventId('${event.id || event._id}')">
                                    Pilih untuk Daftar
                                </button>
                                <button class="btn-small btn-danger" onclick="deleteEvent('${event.id || event._id}')">
                                    Hapus
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    eventsList.innerHTML = '<p style="color: #666; text-align: center;">Belum ada event. Buat event baru!</p>';
                }
            } catch (error) {
                document.getElementById('eventsList').innerHTML = '<p style="color: #ef4444;">Error loading events</p>';
            }
        }
        
        // Fill Event ID
        function fillEventId(eventId) {
            document.getElementById('regEventId').value = eventId;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Delete Event
        async function deleteEvent(eventId) {
            if (!confirm('Yakin ingin menghapus event ini?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/events/${eventId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                displayResponse(data);
                
                if (data.success) {
                    alert('‚úÖ Event berhasil dihapus!');
                    loadEvents();
                } else {
                    alert('‚ùå Error: ' + data.message);
                }
            } catch (error) {
                displayResponse({ error: error.message });
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        // Initialize
        checkApiStatus();
    </script>
</body>
</html>
